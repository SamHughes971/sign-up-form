<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="image-container">
            <img src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
        </div>
        <div class="text-container">
            <div class="form-description">
                <h1>Welcome</h1>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                Aperiam molestias nostrum exercitationem nobis unde dolorem voluptatum 
                delectus iure commodi sit obcaecati libero alias blanditiis, 
                eaque ad eum corrupti ut suscipit.
            </div>
    
            <div class="form-contents">
                <form action="" method="post">
                    <h1>Let's do this!</h1>

                    <div class="left-container">
                        <ul class="left_side">
                            <li>
                                <label for="first_name">First Name: </label>
                                <input type="text" id="first_name" name="first_name">
                            </li>
        
                            <li>
                                <label for="user_mail">Email</label>
                                <input type="email" id="user_mail" name="user_email">
                            </li>
        
                            <li>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="user_password" >
                            </li>
                        </ul>

                    </div>
                    <div class="right-container">
                        <ul class="right_side">
                            <li>
                                <label for="last_name">Last Name: </label>
                                <input type="text" id="last_name" name="last_name">
                            </li>
        
                            <li>
                                <label for="phone_number">Phone Number</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </li>
        
                            <li>
                                <label for="password_check">Confirm Password</label>
                                <input type="password" id="password_check">
                            </li>
                        </ul>
                    </div>
                    
    
                </form>
            </div>
    
            <div class="button-container"><button>Create Account</button></div>
    
        </div>
        
    </div>
    


</body>
</html>
